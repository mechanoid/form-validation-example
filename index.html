<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/form.css">
  <script src="//unpkg.com/@ungap/custom-elements/es.js"></script>
  <script src="./js/reenter-input.js" type="module" async></script>
  <script src="./js/reactive-form.js" type="module" async></script>
  <script src="./js/input-error-messages.js" type="module" async></script>
</head>
<body>

  <form is="reactive-form" action="/" method="GET">
    <input-error-messages>
      <label> username:
        <input type="text" name="username" required minlength="5" maxlength="20">
      </label>
    </input-error-messages>

    <input-error-messages>
      <label> password:
        <input id="password-field" type="password" name="password" required minlength="8">
      </label>
    </input-error-messages>
    <input-error-messages>
      <label> confirm password:
        <input is="reenter-input" type="password" related-field="#password-field" required>
      </label>
    </input-error-messages>

    <button type="submit">Send</button>
  </form>
</body>
</html>
